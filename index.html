<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yelp Camp</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="icon" href="./assests/Logo.svg">
    </head>

    <body>
        <div class="mainContainer">
            <div class="contentContainer">
                <img class="logo" src="./assests/Logo.svg" alt="logo">
                <div class="tabMobileImage">
                    <img src="./assests/Hero Image (Tablet and Mobile).jpg" alt="Image">
                </div>
                <h1 class="heading">Explore the best <br>camps on Earth.</h1>
                <h1 class="tabletHeading">Explore the best camps on Earth.</h1>
                <p class="description">YelpCamp is a curated list of best camping spots on <br>Earth. Unfiltered and unbiased reviews.</p>
                <div class="check">
                    <img src="./assests/Checkmark.svg" alt="Checkmark">
                    <p class="listContent">Add your own camp suggestions.</p>
                </div>
                <div class="check">
                    <img src="./assests/Checkmark.svg" alt="Checkmark">
                    <p class="listContent">Leave reviews and experiences.</p>
                </div>
                <div class="check">
                    <img src="./assests/Checkmark.svg" alt="Checkmark">
                    <p class="listContent">See location for all camps.</p>
                </div>
                <div class="button">
                    <a href="">View Campgrounds</a>
                </div>
                
                <p>Partnered with:</p>
                <div class="partnerContainer">
                    <img src="./assests/Airbnb.svg" alt="Airbnb">
                    <img src="./assests/Booking.svg" alt="Booking">
                    <img src="./assests/Plum Guide.svg" alt="Plum Guide">
                </div>
            

            </div>
            <div class="imageContainer">
                <img src="./assests/Hero Image.jpg" alt="Image">
            </div>
        </div>
    </body>

</html>
